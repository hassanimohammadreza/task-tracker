{% extends "base.html" %}
{% block content %}
<h2>Your Tasks</h2>

<form action="{{ url_for('main.add_task') }}" method="POST">
    <input type="text" name="task" placeholder="Add new task" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li class="{{ 'done' if task.done else '' }}">
            {{ task.name }}
            <a href="{{ url_for('main.toggle_task', task_id=loop.index0) }}">[Toggle]</a>
            <a href="{{ url_for('main.delete_task', task_id=loop.index0) }}">[Delete]</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
